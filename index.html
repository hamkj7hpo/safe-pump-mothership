<!DOCTYPE html>
<html>
<head>
  <title>MOTHERSHIP v4.2 — ZK ROTATOR + SPMP + NONCE BURN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Courier New', monospace; 
      background: #000; 
      color: #0f0; 
      padding: 20px; 
    }
    .card { 
      background: #111; 
      border: 1px solid #0f0; 
      border-radius: 12px; 
      transition: all 0.3s; 
    }
    .card:hover { 
      box-shadow: 0 0 15px #0f0; 
    }
    button { 
      background: #0f0; 
      color: #000; 
      font-weight: bold; 
      border-radius: 8px; 
    }
    input { 
      background: #222; 
      color: #0f0; 
      border: 1px solid #0f0; 
      border-radius: 8px; 
    }
    .badge-spmp { 
      background: #0f0; 
      color: #000; 
      font-weight: bold; 
      padding: 4px 8px; 
      border-radius: 6px; 
    }
    .rotator-status { 
      color: #0f0; 
      font-weight: bold; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">MOTHERSHIP v4.2 — CONTROL CENTER</h1>

    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card p-4">
          <h4>LAUNCH SPMP MEME COIN</h4>
          <input id="name" class="form-control mb-2" placeholder="Token Name (e.g. Doge)" />
          <input id="symbol" class="form-control mb-3" placeholder="Ticker (e.g. DOGE)" />
          <button onclick="register()" class="btn w-100">REGISTER + DEPLOY</button>
        </div>

        <div id="result" class="mt-4"></div>
        <div id="status" class="mt-3 text-center"></div>
      </div>
    </div>

    <!-- Fibonacci Velocity Chart -->
    <div class="row mt-5">
      <div class="col-12">
        <div class="card p-4">
          <h4>FIBONACCI VELOCITY TIERS</h4>
          <canvas id="velocityChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import init, { MothershipClient } from './pkg/safe_pump_mothership.js';
    let client;

    window.register = async () => {
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      status.innerHTML = `<div class="alert alert-info">Initializing WASM...</div>`;
      
      await init();
      client = new MothershipClient();
      
      const name = document.getElementById('name').value.trim() || "SafePump";
      const symbol = document.getElementById('symbol').value.trim().toUpperCase() || "PUMP";
      
      status.innerHTML = `<div class="alert alert-warning">Mining vanity SPMP ID...</div>`;
      
      const resp = client.register_meme(name, symbol);
      
      // Auto-deploy via PHP
      status.innerHTML = `<div class="alert alert-info">Deploying on-chain...</div>`;
      const deployResp = await fetch('/deploy_meme.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(resp)
      });
      const deployData = await deployResp.json();

      result.innerHTML = `
        <div class="card p-3 mb-2">
          <strong>HANDSHAKE SUCCESS</strong>
        </div>
        <div class="card p-3 mb-2">
          <strong>Vanity Program ID:</strong><br>
          <code class="text-break">${resp.vanity_program_id}</code>
        </div>
        <div class="card p-3 mb-2">
          <strong>SPMP Mint:</strong><br>
          <code class="text-break">${resp.spmp_mint}</code> 
          <span class="badge-spmp ms-2">SPMP</span>
        </div>
        <div class="card p-3 mb-2">
          <strong>Rotator PK:</strong><br>
          <code class="text-break">${resp.rotator_pk}</code>
        </div>
        <div class="card p-3 mb-2">
          <strong>Mothership PDA:</strong><br>
          <code class="text-break">${resp.mothership_pda}</code>
        </div>
        <div class="card p-3 ${deployData.success ? 'border-success' : 'border-danger'}">
          <strong>Deploy Status:</strong> 
          ${deployData.success ? 'LIVE ON MAINNET' : 'FAILED'}
        </div>
      `;

      status.innerHTML = `<div class="alert alert-success">SPMP COIN LAUNCHED!</div>`;
      setTimeout(() => status.innerHTML = '', 5000);
    };

    // Fibonacci Chart
    window.onload = () => {
      const ctx = document.getElementById('velocityChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['$1M', '$3M', '$7M', '$15M', '$30M', '$70M', '$150M', '$300M'],
          datasets: [{
            label: 'Max Buy (SOL/block)',
            data: [1, 3, 7, 15, 30, 70, 150, 300],
            backgroundColor: '#0f0',
            borderColor: '#0f0',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#0f0' } } },
          scales: {
            y: { ticks: { color: '#0f0' }, grid: { color: '#333' } },
            x: { ticks: { color: '#0f0' }, grid: { color: '#333' } }
          }
        }
      });
    };
  </script>

  <!-- Chart.js + Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
